<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BRITNEY PRESLEY PORTFOLIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ================== STYLES ================== -->
  <link rel="stylesheet" href="styles/portfolio.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="stylesheet" href="styles/reset.css">

  <!-- <link rel="stylesheet" href="styles/icons.css"> -->

</head>

<body>

  <nav class="main-nav">

    <!-- =================== HANDLEBARS TEMPLATES ==================== -->
    <script id="article-template" type="text/x-handlebars-template">
      <article class="article-template">
        <h2>{{author}}</h2>
        <div class="byline">
          developed by <span>{{category}}</span><br>
          Deployed On <time>{{ publishedOn }}</time>
        </div>
      </article>
    </script>

    <!-- ==================== HEADER ======================= -->
    <header class="main-header">

      <section>
        <nav class="main-nav">
          <div class="icon-menu"></div>

          <div class="links-menu"></div>



    <ul  id="main-nav" class="the-nav">
      <li id="home-nav" class="tab" data-content="home"><a href="#">HOME</a></li>
      <li id="about-nav" class="tab" data-content="about"><a href="#">ABOUT</a></li>
      <li id="blog-nav" class="tab" data-content="blog"><a href="#">BLOG</a></li>
      <li id="contact-nav" class="tab" data-content="contact"><a href="#">CONTACT</a></li>
    </ul>

        </nav>
      </section>
    </header>

    <!-- ====================== MAIN ==================== -->
    <main>

        <div class="main-cont">

            <!--====================
                      HOME
              ====================-->
            <section id="home" class="tab-content">
              <!-- BUTTONS -->
              <div class="button-class">
                        <button type="button" id="portfolio-button"> MY PORTFOLIO</button>
                      </div>
              <!-- NAME -->
              <div class="name-cont">
                <div class="first-name">Britney</div>
                <div class="last-name">Presley</div>
              </div>
            </section>

            <!--====================
                      ABOUT
              ====================-->
            <section id="about" class="tab-content">
              <div class="aboutFill"></div>
            </section>

            <!--====================
                      BLOG
              ====================-->
            <section id="blog" class="tab-content">
              <div class="blogFill"></div>
            </section>

            <!--====================
                      CONTACT
              ====================-->
            <section id="contact" class="tab-content">
              <div class="contactFill"></div>
            </section>

            <!--====================
                    PORTFOLIO
              ====================-->
            <section id="portfolio" class="tab-content"></section>

          </div>
      </main>

      <!-- ===================== FOOTER ======================= -->
      <footer>
        <div class="footer-class">

          <div class="social">
            <a href="https://www.linkedin.com/in/britney-presley-2b518a9b?trk=hp-identity-photo" class="icon-linkedin2"></a>
            <a href="https://github.com/BritneyTP" class="icon-github"></a>
            <a href="https://www.instagram.com/britneytpresley/?hl=en" class="icon-instagram"></a>
            <a href="https://twitter.com/BritneyTPresley" class=".icon-twitter3"></a>
            <a href="https://www.facebook.com/britney.presley.9" class="icon-facebook"></a>
          </div>
        </footer>


        <!-- ================= VENDOR SCRIPTS =================== -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="vendors/handlebars.js"></script>
        <script src="js/info.js"></script>
        <script src="js/app.js"></script>
        <script src="js/appView.js"></script>
        <script src="js/show.js"></script>


        <!-- <script src="js/mobile.js"></script> -->
      </body>

      </html>
