<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BRITNEY PRESLEY PORTFOLIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ================== STYLES ================== -->
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/icons.css">
</head>

<body>

  <nav class="main-nav">

    <!-- =================== HANDLEBARS TEMPLATES ==================== -->
      <script id="project-template" type="text/x-handlebars-template">
        <article class="project-template">
          <h2>{{projName}}</h2>
          <div class="byline">
            developed by <span>{{ developers }}</span><br>
            Deployed On <time>{{ deployedOn }}</time>
          </div>

        </article>
      </script>


    <!-- ==================== HEADER ======================= -->
    <header class="main-header">
      <section class="">
        <h1>BRITNEY PRESLEY</h1>
        <h3>DAUGHTER-SISTER-FRIEND-WEB DEVELOPER</h3>
      </section>
      <section>
        <nav class="main-nav">
          <div class="icon-menu"></div>

          <div class="links-menu"></div>

        <a id="header-menu" class="icon-menu"></a>

        <ul  id="main-nav" class="the-nav">
            <li id="home-nav" class="tab" data-content="home"><a href="#">HOME</a></li>
            <li id="about-nav" class="tab" data-content="about"><a href="#">ABOUT</a></li>
          <li id="blog-nav" class="tab" data-content="blog"><a href="#">BLOG</a></li>
          <li id="contact-nav" class="tab" data-content="contact"><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- ====================== MAIN ==================== -->
    <main>
      <section id="articles" class="tab-content">
        <article class="template" data-category="placeholder-category">
          <header class="article-header">
            <h1>Title</h1>
            <div class="byline">
            By <span></span>
            published <time pubdate datetime="2000-01-01">Publish Time</time>
          </div>

        <section id="article-body" class="tab-content"></section>
        <a href="#" class="read-on">Read-on &rarr;</a>
      </article>
    </section>
  </main>

  <!-- ===================== FOOTER ======================= -->
  <footer>
    <div class="footer-class">

      <div class="social">
        <a href="https://www.linkedin.com/in/britney-presley-2b518a9b?trk=hp-identity-photo" class="icon-linkedin2"></a>
        <a href="https://github.com/BritneyTP" class="icon-github"></a>
        <a href="https://www.instagram.com/britneytpresley/?hl=en" class="icon-instagram"></a>
        <a href="https://twitter.com/BritneyTPresley" class=".icon-twitter3"></a>
        <a href="https://www.facebook.com/britney.presley.9" class="icon-facebook"></a>
      </div>
  </footer>


   <!-- ================= VENDOR SCRIPTS =================== -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/info.js"></script>
  <script src="js/app.js"></script>
  <script src="js/appView.js"></script>
</body>

</html>
